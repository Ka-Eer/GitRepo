<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg-success {
            width: 10vw;
            height: 10vh;
        }
        .bg-danger {
            width: 10vw;
            height: 10vh;
        }
        #border_two {
            border-left: 1px solid black;
        }
        #border_none {
            border-left: 1px solid black;
            border-right: 1px solid black;
            border-bottom: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col bg-danger border border-dark">One</div>
            <div class="col bg-danger border border-dark">Two</div>
            <div class="col bg-danger border border-dark">Three</div>
        </div>
        <div class="row">
            <div class="col bg-danger border border-dark">Four</div>
            <div class="col bg-danger border border-dark">Five</div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col bg-success border border-dark">One</div>
        </div>
        <div class="row">
            <div class="col bg-success" id="border_two">Two</div>
            <div class="col bg-success border border-dark">Three</div>
            <div class="col bg-success border border-dark">Four</div>
        </div>
        <div class="row">
            <div class="col bg-success" id="border_two"></div>
            <div class="col bg-success border border-dark">Five</div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col bg-success" id="border_none"></div>
            <div class="col" ></div>
            <div class="col" ></div>
        </div>
        
    </div>
</body>
</html>
