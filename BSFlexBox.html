<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg-success {
            width: 10vw;
            height: 10vh;
        }
        .bg-danger {
            width: 15vw;
            height: 5vw;
        }
        #long {
            width: 45vw;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-around p-2">
        <div class="bg-success border border-dark">One</div>
        <div class="bg-success border border-dark">Two</div>
        <div class="bg-success border border-dark">Three</div>
        <div class="bg-success border border-dark">Four</div>
        <div class="bg-success border border-dark">Five</div>
    </div>
    <div class="d-flex p2">
        <div class="bg-danger border border-dark">One</div>
        <div class="bg-danger border border-dark" id="long">Two</div>
        <div class="bg-danger border border-dark">Three</div>
        <div class="bg-danger border border-dark">Four</div>
        <div class="bg-danger border border-dark">Five</div>
    </div>
</body>
</html>
